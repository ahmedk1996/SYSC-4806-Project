<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/coord">[[${#httpServletRequest.remoteUser}]]'s Home </a>
    <form class="form-inline" style=" margin-left: auto;
    margin-right: auto;">
        <button class="btn btn-outline-primary" type="submit" formaction="/enrollment">Student Enrollment</button>
        <button class="btn btn-outline-primary" type="submit" formaction="/projectDeadline">Project Deadline</button>
        <button class="btn btn-outline-primary" type="submit" formaction="/studentAvailability">Student Availability</button>
    </form>
</nav>

<h1>Student Topics</h1>
<table>
    <thead>
    <tr>
        <th> Topic Title </th>
        <th> Topic Description </th>
        <th> Topic Restrictions </th>
        <th> Topic Max Students </th>
        <th> Notifications </th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="topic : ${topic}">
        <td><span th:text="${topic.topicName}"> Topic Title </span></td>
        <td><span th:text="${topic.description}"> Description </span></td>
        <td><span th:text="${topic.restrictions}"> Program Restriction </span></td>
        <td><span th:text="${topic.max_Students}"> Max Students Allowed </span></td>
        <td><span th:text="${topic.announcement}"> Notifications </span></td>


    </tr>
    <form action="#" th:action="@{notifyForm}" method="get">
        <input type="text"  placeholder="Topic Name" th:name="topicName" th:value="${topicName}" />

        <input type="text"  placeholder="Notification" th:name="notification" th:value="*{announcement}" />
        <input type="submit" value="Notify!!"/>
    </form>
    </tbody>
</table>
</body>
</html>
