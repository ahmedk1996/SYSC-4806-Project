<!DOCTYPE html>
<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>

<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<form action="#" th:action="@{/student}" th:object="${student}" method="post">
    <p>Student Name: <input type="text" th:field="*{name}" /></p>
    <p>Student ID: <input type="text" th:field="*{id}" /></p>
</form>

<c:if test="${not empty lists}">

    <ul>
        <c:forEach var="listValue" items="${lists}">
            <li>${listValue}</li>
        </c:forEach>
    </ul>

</c:if>


</body>
</html>
