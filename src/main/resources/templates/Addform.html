<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Topic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add A Topic Form</h1>
<form action="#" th:action="@{/add}" th:object="${topic}" method="post">
    <p>Name: Mr. Babak</p>
    <p>Topic Title: <input type="text" th:field="*{topicName}" /></p>
    <p>Topic Description:
    <p><textarea input type="text" th:field="*{description}" rows="10" cols="40"></textarea></p>
    <p>Topic Restrictions:
    <p><textarea input type="text" th:field="*{restrictions}" rows="10" cols="40"></textarea></p>
    <p>Max. Desired Students: <input type="number" th:field="*{max_Students}" /></p>
    <p>Project Start Date:<input type="date" id="myDate"></p>
    <script>
        function myFunction() {
            var x = document.getElementById("myDate").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
    <p>Project End Date: <input type="date"/></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" onclick="myFunction()"/></p>
</form>

</body>
</html>
