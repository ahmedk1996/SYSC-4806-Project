<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Notification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add A Notification Form</h1>
<form action="#" th:action="@{/coordinator}" th:object="${noti}" method="get">
    <p>Topic Notification:
    <p><textarea input type="text" th:object="${noti}" rows="10" cols="40"></textarea></p>
    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
