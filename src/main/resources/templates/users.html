<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Username </th>
        <th> Password </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user}">
        <td><span th:text="${user.username}"> Username </span></td>
        <td><span th:text="${user.password}"> Password </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
